<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;600&display=swap" rel="stylesheet">
    <title>Motionpicture Genre Classifier</title>
</head>

<body>
    <div class="container">
        <h1>Motionpicture Genre Classifier</h1>
        <form method="POST" action="/">
            <label for="input" class="form-label">Enter Description</label>
            <textarea class="form-control" name="text" id="input" placeholder="descripton...."></textarea>
            <button class="btn btn-primary" type="submit">Classify</button>
        </form>
    </div>
    <div class="container">
        <h3 class="your-text">Your input text</h3>
        <hr>
        <p class="text">{{ input_text }}</p>
        <h3>Genres of your motionpucture</h3>
        <hr>
        <p class="result">{{ output_text }}</p>
    </div>
</body>

</html>
